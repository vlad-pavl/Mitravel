<section class="newsletter">
  <div class="container">
    <div class="newsletter__content">
      <div class="newsletter__text">
        <h2 class="newsletter__title section-title">
          Sign Up Our Newsletter
        </h2>
        <p class="newsletter__descr">The state of Utah in the United States is home to lots of beautiful National Parks,
          & Bryce Canyon National Park ranks as three of the most magnificent.
        </p>
      </div>
      <form action="/" class="newsletter__form subscribe-form">
        <input class="subscribe-form__field" type="text" name="name" placeholder="Name">
        <input class="subscribe-form__field" type="email" name="email" placeholder="Email">
        <input class="subscribe-form__field" type="tel" name="tel" placeholder="Phone number">
        <button class="subscribe-form__button button">Sing up now</button>
      </form>
    </div>
  </div>
</section>
